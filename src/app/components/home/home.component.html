<div class="container">
  <div class="row">
    <div class="col-md-6">
    <h2>Add To Do List</h2>
    <form>
        <div class="form-group">
          <input type="text" class="form-control" placeholder="Add to do list" [(ngModel)]="projecttext" [ngModelOptions]="{standalone: true}">
          <p>{{projecttext}}</p> 
        </div>
       
        <button type="submit" class="btn btn-primary" (click)="addproject()">Submit</button>
      </form>
    </div>
    <div class="col-md-6">
      <h2>Project task <span class="badge badge-success">{{projectcount}}</span></h2>
        <ul class="list-group">
            <li class="list-group-item" *ngFor = "let item of projectlist; let i = index" (click)="removeproject(i)">{{item}}</li>
          </ul>
    </div>
  </div>
</div>
